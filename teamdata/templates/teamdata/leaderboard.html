<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Leaderboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'stuff/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'stuff/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Leaderboard</h1>
							
													<div class="table-wrapper">
														<table class="alt uniform fixed">
															<tbody>
																{% for team in teamlist %}
																<tr>
																	<td>{{ team.name }}</td>
																	<td>{{ team.marks }}</td>
																</tr>
																{% endfor %}
															
															</tbody>
														</table>
													</div>
							
						</div>
						<div class="image">
							<img src="{% static 'images/banner.jpg' %}" alt="" />
						</div>
					</section>

				
				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.facebook.com/CCSTU" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; CCS Code Rush | Fuck Blizzard</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'stuff/js/jquery.min.js' %}"></script>
			<script src="{% static 'stuff/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'stuff/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'stuff/js/browser.min.js' %}"></script>
			<script src="{% static 'stuff/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'stuff/js/util.js' %}"></script>
			<script src="{% static 'stuff/js/main.js' %}"></script>

	</body>
</html>
