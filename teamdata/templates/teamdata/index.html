<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'assets/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'assets/images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						LeaderBoard
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						<table>
							<tr>
								<th>  &nbsp &nbsp &nbsp &nbsp  Team</th>
								<th>Marks</th>
							</tr>
	
							
							
    						{% for team in teamlist %}
    							<tr>
								 	<td> {{ team.name }} </td>
									<td> {{ team.marks }} </td>
								</tr>
  						    {% endfor %}
						</table>

   						 
					</span>					

			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="{% static 'assets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'assets/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'assets/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'assets/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'assets/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
